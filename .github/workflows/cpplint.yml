name: cpplint

on: [push, pull_request]
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - shell: python
      run: import sys ; print("Python {}.{}.{}".format(*sys.version_info))
    - run: python -m pip install cpplint
    - run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
    - run: git diff origin/master --name-only > git_diff.txt
    - name: cpplint
      shell: python
      run: |
        import os
        import subprocess
        import sys

        print("Python {}.{}.{}".format(*sys.version_info))
        with open("git_diff.txt") as in_file:
          modified_files = sorted(in_file.read().splitlines())
        print("{} files were modified.".format(len(modified_files)))

        cpp_exts = tuple(".c .c++ .cc .cpp .cu .cuh .cxxã€€.cppm .ixx .h .h++ .hh .hpp .hxx".split())
        cpp_files = [file for file in modified_files if file.lower().endswith(cpp_exts)]
        print(f"{len(cpp_files)} C++ files were modified.")
        if not cpp_files:
          sys.exit(0)

        print("cpplint:")
        subprocess.run(["cpplint", "--filter=-legal/copyright,-build/namespaces_headers,-runtime/indentation_namespace,-whitespace/braces,-whitespace/newline"] + cpp_files, check=True, text=True)

        print("g++:")
        subprocess.run(["g++"] + cpp_files, check=True, text=True)
        
